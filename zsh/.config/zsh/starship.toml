# https://starship.rs/config/

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

palette = "catppuccin_macchiato"

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$line_break\
$character\
"""

right_format = """
$status\
"""

add_newline = true

[character]
success_symbol = "[‚ûú](bold white)"
error_symbol = "[‚ûú](bold red)"

[directory]
style = "bold text"
format = "[$path]($style) "

[git_branch]
format = "[$symbol$branch(:$remote_branch)]($style) "
style = "bold mauve"

[git_commit]
style = "bold mauve"

[hostname]
ssh_symbol = "üåê"
format = "[$ssh_symbol$hostname]($style) "
style = "blue bold"

[status]
disabled = false
symbol = ""
style = "dimmed red"

[username]
show_always = true
format = "[$user]($style) "
style_user = "blue bold"

