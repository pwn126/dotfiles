# https://starship.rs/config/

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$line_break\
$character\
"""

right_format = """
$status\
"""

add_newline = true

[character]
success_symbol = "[‚ûú](bold white)"
error_symbol = "[‚ûú](bold red)"

[directory]
style = "bold white"
format = "[$path]($style) "

[git_branch]
format = "[$symbol$branch(:$remote_branch)]($style) "

[git_commit]
style = "bold purple"

[hostname]
# ssh_symbol = "üåê"
ssh_symbol = ""
# format = "[$ssh_symbol$hostname]($style) "
format = "on [$hostname]($style) "
style = "red bold"

[status]
disabled = false
symbol = ""
style = "dimmed bold red"

[username]
format = "[$user]($style) "
style_user = "white bold"
